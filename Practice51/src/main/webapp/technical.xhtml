<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head></h:head> 
<body> 
	<h1>Technical</h1>
		
		<h:form id="frmTechnical">
			Technical Name: <h:inputText value="#{technicalController.technical.technicalName}" />
			Telephone: <h:inputText value="#{technicalController.technical.telephone}" />
			Others  <h:inputText value="#{technicalController.technical.other}" />	
									
		<h:commandButton action="#{technicalController.save}" value="Save" >
		<f:ajax execute="frmTechnical" render="frmTechnical"/>
		</h:commandButton>
		
		<h:commandButton rendered="#{technicalController.editMode}" 
			action="#{technicalController.save}" value="Cancel" >
			<f:ajax render="frmTechnical"></f:ajax>
		</h:commandButton>
		
		<h:dataTable value="#{technicalController.technicals}" var="s"
		id="dtTechnical">
			<h:column>
			<f:facet name="header">ID</f:facet>
				#{s.id}
			</h:column>
			<h:column>
			<f:facet name="header">Technical Name</f:facet>
				#{s.technicalName}
			</h:column>
			<h:column>
			<f:facet name="header">Telephone</f:facet>
				#{s.telephone}
			</h:column>
			<h:column>
			<f:facet name="header">Other</f:facet>
				#{s.other}
			</h:column>
			
			<h:column>
				<f:facet name="header">Actions</f:facet>
				<h:commandButton action="#{technicalController.delete(s)}"
				 value="Delete"
				 onclick="return window.confirm
					 ('Are you sure?')" >
					<f:ajax render="frmTechnical:dtTechnical"/>
				</h:commandButton>
				<h:commandButton action="#{technicalController.update(s)}"
				 value="Update" >
				 	<f:ajax render="frmTechnical"/>
				 </h:commandButton>
			</h:column>
		</h:dataTable>
						
		</h:form>
			<br/><br/><br/>
		<a href="menu.xhtml">Menu of Page</a>

</body> 
</html>
